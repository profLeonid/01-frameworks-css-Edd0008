<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SENAI</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[rgb(255,0,0)]"></body>

    <div class="min-h-screen flex items-start justify-center pt-16">
        <div class="text-center space-y-6">

            <!-- Logo -->
            <img 
                src="../Senai-Tailwind/img/senai-logo.png" 
                alt="Logo do SENAI"
                class="w-[463px] mx-auto mt-[50px]"
            >

            <!-- Frase 1 - levemente à esquerda -->
            <p class="text-white text-[50px]  leading-tight ml-[-120px] mx-auto">
                Aprenda 
                <span class="bg-white text-[rgb(255,0,0)] px-4 py-1 mx-auto">
                    Fazendo
                </span>
            </p>

            <!-- Frase 2 - levemente à direita -->
            <p class="text-white text-[50px] leading-tight ml-[120px]">
                Faça 
                <span class="bg-white text-[rgb(255,0,0)] px-4 py-1">
                    Sabendo
                </span>
            </p>

        </div>
    </div>

</body>
</html>
